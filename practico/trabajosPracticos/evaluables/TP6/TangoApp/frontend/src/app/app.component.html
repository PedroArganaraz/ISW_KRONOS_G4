<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header class="no-select">{{user.name}}</ion-list-header>
                    <ion-note class="no-select">{{user.mail}}</ion-note>

                    @for (page of appPages; track $index)
                    {
                    <ion-menu-toggle auto-hide="false">
                        <ion-item routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false"
                            routerLinkActive="selected">
                            <ion-icon aria-hidden="true" slot="start" [name]="page.icon"></ion-icon>
                            <ion-label>{{ page.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                    }
                </ion-list>

          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list> -->
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
