<ion-item class="{{class}}" lines="none" (click)="openModal()" [disabled]="disabled">
    <ion-label>{{label}}</ion-label>
    <div slot="end">{{currentOptionName}}</div>
</ion-item>

<ion-modal #modal>
    <ng-template>
        <ion-header>
            <ion-toolbar>
                <ion-title>{{label}}</ion-title>
                <ion-buttons slot="end">
                    <ion-button (click)="modal.dismiss()">Cerrar</ion-button>
                </ion-buttons>
            </ion-toolbar>
            <ion-toolbar>
                <ion-searchbar (ionInput)="filterOptions($event.target.value ?? '')"></ion-searchbar>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                @for (option of filteredOptions; track option.id)
                {
                <ion-item (click)="selectOption(option)">
                    {{ option.nombre }}
                </ion-item>

                }
            </ion-list>
        </ion-content>
    </ng-template>
</ion-modal>
