<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Shipping Request</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
        <ion-row>
            <ion-col size="12">
                <app-form-select formControlName="loadType" [options]="loadTypes" label="Load Type" />
            </ion-col>
            <ion-col size="12">
                <app-form-input formControlName="pickupAddress" label="Pickup Address" />
            </ion-col>
            <ion-col size="12">
                <app-form-datetime formControlName="pickupDate" label="Pickup Date" />
            </ion-col>
            <ion-col size="12">
                <app-form-input formControlName="deliveryAddress" label="Delivery Address" />
            </ion-col>
            <ion-col size="12">
                <app-form-datetime formControlName="deliveryDate" label="Delivery Date" />
            </ion-col>
            <ion-col size="12">
                <app-form-textarea formControlName="observation" label="Observation"></app-form-textarea>
            </ion-col>
            <ion-col size="12">
                <app-image-importer [allowCamera]="true" (imageSelected)="onImageSelected($event)" />
            </ion-col>

            <ion-col>
                <app-image-slider [images]="imageList" />
            </ion-col>

            <ion-col size="12" class="align-right">
                <ion-button type="submit" [disabled]="!isFormValid">Submit</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
