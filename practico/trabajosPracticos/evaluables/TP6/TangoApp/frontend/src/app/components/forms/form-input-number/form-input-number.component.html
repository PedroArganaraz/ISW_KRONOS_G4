<ion-item class="{{class}}" lines="none">
    <ion-input
      label="{{label}}"
      [value]="value"
      [placeholder]="placeholder"
      [disabled]="disabled"
      (ionInput)="onInputChange($event)"
      type="number"
      inputmode="numeric"
      pattern="[0-9]*"
    ></ion-input>
  </ion-item>
